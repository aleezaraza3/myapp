<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>jQuery UI</title>

<link rel="stylesheet" href="jquery-ui.min.css">

<script src="external/jquery/jquery.js"></script>

<script src="jquery-ui.min.js"></script>


	<style>

	
        #square {

            width: 350px;

            height: 180px;

            background-image: url("https://images8.alphacoders.com/473/thumb-350-473122.jpg");

        }

        
        #draggable {

            width: 100px;

            height: 100px;

            background-color: aqua;

        }


        
        #resizeable {

            width: 100px;

            height: 100px;

            background-color: yellow;

        }



        
	</style>

</head>


<body>


    
    <div id="draggable">


        <p>Drag me Around!</p>

    </div>


 <div id="resizeable">


        <p>Resize Me!</p>

    </div>


<br />

 <div id="square"></div>
    

<script>


    
    $("#draggable").draggable();

    
    $("#square").draggable();


    
    $("#square").resizable();


    
    $("#resizeable").resizable();

    
</script>

</body>

</html>
